<!DOCTYPE html>
<html lang="en">

<head>
    <title>bk201 - Weekly trending anime</title>
    <!-- Development Vue. Change in production -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-indigo">
    <div class="container mx-auto">
        <div id="animeSearch">
            <input type="text" placeholder="Keyword" class="bg-grey-dark text-white focus:text-black focus:bg-white shadow-md rounded p-5 my-3 mx-auto block w-full" />
        </div>
        <ul id="animeData" class="list-reset">
            <li v-for="entry in animeEntry.data.data" class="inline-block m-1">
                <img v-bind:src="entry.attributes.posterImage.small" v-bind:alt="entry.attributes.titles.en_jp" v-bind:title="entry.attributes.titles.en_jp" class="align-bottom" />
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        var animeData = new Vue({
            el: '#animeData',
            data() {
                return ({
                    animeEntry: null
                })
            },
            mounted() {
                axios
                    .get('https://kitsu.io/api/edge/anime?filter[text]=death')
                    .then(response => (this.animeEntry = response))
            }
        })
    </script>
</body>

</html>
