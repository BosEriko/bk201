<!DOCTYPE html>
<html lang="en">

<head>
    <title>bk201 - Weekly trending anime</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <p id="app">
        <span v-bind:title="messageTitle" v-if="seen">
            {{ message }} <br />
            {{ messageLength }} <br />
            <button v-on:click="messageCount">Count the text!</button>
            <input type="text" v-model="message">
        </span>
    </p>
    <ul id="list">
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ul>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Automated version of the weekly trending anime (Similar to Anime Trending on Facebook) made using Vue and Firebase.',
                messageTitle: 'This is the title!',
                messageLength: 0,
                seen: true
            },
            methods: {
                messageCount: function() {
                    this.messageLength = this.message.length
                }
            }
        })
        var list = new Vue({
            el: '#list',
            data: {
                todos: [
                    { text: 'Full Metal Alchemist' },
                    { text: 'Dragonball' },
                    { text: 'Cowboy Bebop' }
                ]
            }
        })
    </script>
</body>

</html>
